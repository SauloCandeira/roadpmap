    <title> HUB - HK</title>
    <link rel="stylesheet" href="../static/styles/StyleCard.css">
    <link rel="stylesheet" href="../static/styles/StyleContador.css">
    <link rel="stylesheet" href="../static/styles/StyleRegress.css">
    <link rel="stylesheet" href="./static/styles/StyleHeader.css">
    <link rel="stylesheet" href="./static/styles/FooterStyle.css">

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  </head>
  <body>
      

    <section class="StyleContador">
      <h6>Policia Penal</h6>
      <div class="counter-up">
        <div class="content">
            <div class="timer">
              <p id="day"></p>
              <h6>days</h6>
            </div>
        
            <div class="timer">
              <p id="hour"></p>
              <h6>hours</h6>
            </div>
        
            <div class="timer">
              <p id="minute"></p>
              <h6>minutes</h6>
            </div>
            <div class="timer">
              <p id="second"></p>
              <h6>seconds</h6>
            </div>
        </div>
      </div>
    </section>


  



    <!-- Contador -->
    <script>
      $(document).ready(function(){
          $(".counter").counterUp({
            delay: 10,
            time: 1200
          });
        });
    </script>

    <!-- Card Slide -->
    <script>
      $(".slider").owlCarousel({
        loop: true,
        autoplay: true,
        autoplayTimeout: 2000, //2000ms = 2s;
        autoplayHoverPause: true,
      });
    </script>
    
    <!-- Regressivo -->
    <script>
    
    var countDownDate = new Date("Jul 26, 2022 00:00:00").getTime();
    var x = setInterval(function() {

    var now = new Date().getTime();
    var distance = countDownDate - now;


    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("day").innerHTML = days;
    document.getElementById("hour").innerHTML = hours;
    document.getElementById("minute").innerHTML = minutes;
    document.getElementById("second").innerHTML = seconds;
    });

   </script>
   

  </body>
